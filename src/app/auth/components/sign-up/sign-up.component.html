<div class="displayTable">
    <div class="displayTableCell"  >
  
      <div class="px-logo" fxLayoutAlign="center center" >
          <img height="100px" style="padding-top: 80px; padding-bottom: 20px;" src="../../assets/register.png" alt="register">
      </div>
  
      <div class="authBlock" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field hintLabel="Only letters and numbers.">
          <input type="username" matInput placeholder="Your username" #userName ngModel name="username" required >
          <mat-error >Field must not be empty.</mat-error>
          <mat-error >Username already exists.</mat-error>
        </mat-form-field>
  
        <mat-form-field hintLabel="Valid email address.">
          <input type="email" matInput placeholder="Your email" #userEmail ngModel name="email" email required >
          <mat-error >Field must not be empty.</mat-error>
          <mat-error >E-Mail is invalid.</mat-error>
        </mat-form-field>
        
        <mat-form-field hintLabel="Should be at least 6 characters long.">
          <input type="password" matInput placeholder="Your password" #userPwd ngModel name="password">
          <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
  
        <div class="formGroup">
          <button type="button" mat-raised-button color="primary" (click)="register(userName.value, userEmail.value, userPwd.value)">Sign Up</button>
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        
      </div>
  
      <div class="redirectToLogin" fxLayoutAlign="center center">
        <span>Already have an account? <span class="redirect" routerLink="/login">Log In</span></span>
      </div>
    </div>
  
  </div>
