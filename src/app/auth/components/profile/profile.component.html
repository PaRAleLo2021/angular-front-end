<mat-card class="example-card" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center" style="padding-top: 50px" *ngIf="currentUser; else loggedOut">
    <div mat-card-image style="background-image: url(https://cdn.dribbble.com/users/1577045/screenshots/4914645/dribble_pic.png?compress=1&resize=400x300); background-size: cover; background-position: 50%" alt="player-avatar"></div>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>username</mat-card-title>
        <mat-card-subtitle>email</mat-card-subtitle>
        <mat-card-subtitle>current score: 3</mat-card-subtitle>
        <mat-card-subtitle>{{currentUser}}</mat-card-subtitle>
      </mat-card-header>
  </mat-card>

  <ng-template #loggedOut>
    Please login.
  </ng-template>
